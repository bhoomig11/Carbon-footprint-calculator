<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1, h2 {
            color: #010203;
        }

        p {
            font-size: 18px;
            margin: 15px 0;
        }

        .result {
            font-size: 22px;
            font-weight: bold;
        }

        .good {
            color: #28a745; /* Green */
        }

        .normal {
            color: #007bff; /* Blue */
        }

        .bad {
            color: #dc3545; /* Red */
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Carbon Footprint Calculator</h1>
        <h2>Your Results</h2>
        <p>Your annual carbon footprint is approximately:</p>
        <p class="result {{ category }}">{{ total_emissions|round(2) }} kg COâ‚‚</p>
        <a href="/">Go Back to Calculator</a>
    </div>
</body>
</html>
